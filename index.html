<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAC</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="heading">The Etchy and Scetchy Show</h1>
    <div class="gameplay">
        <div class="container"> </div>
            <div class="selectors">
            <div><button class="button size">Size</button><input class="input" type="text" placeholder="Size 16 - 60" value="" onchange="changeSize(this.value)"></div>
            <button class="button reset" onclick="resetGrid()">Reset</button>
            <button class="button random" onclick="changeColor ('random')">Random</button>
            <button class="button red" onclick="changeColor ('red')">Red</button>
            <button class="button blue" onclick="changeColor ('blue')">Blue</button>
            <button class="button green" onclick="changeColor ('green')">Green</button>
            <button class="button black" onclick="changeColor ('black')">Black</button>
            <button class="button erase" onclick="changeColor ('white')">Erase</button>
        </div>
    </div>
</body>
</html>
